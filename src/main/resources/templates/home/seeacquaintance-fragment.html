<!-- Dynamic content file -->
<div th:fragment="dynamicContent" id="dynamicContent">

    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Friendly list</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Name and Surname</th>
                            <th>Email</th>
                            <th>Last time active</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Use Thymeleaf iteration to loop through acquaintances -->
                        <tr th:each="acquaintance : ${acquaintance}">

                            <td>
                                <div class="avatar-container">
                                    <img class="img-xs rounded-circle" th:src="${acquaintance.imagePath}" alt="">
                                    <span th:if="${acquaintance.isActive}" class="status-dot"></span>
                                </div>
                                <span th:text="${acquaintance.username}" class="username"></span>
                            </td>



                            <td th:text="${acquaintance.name + ' ' + acquaintance.surname}"></td>


                            <td th:text="${acquaintance.email}"></td>

                            <td th:text="${acquaintance.relativeTime}"/></td>

                            <td>
                                <button  class="btn btn-outline-secondary2 btn-md reply-button"
                                        th:data-recipient-id="${acquaintance.id}">
                                    Send message
                                </button>

                                <button class="btn btn-outline-secondary2 btn-md unfriend-button" th:data-acquaintance-id="${acquaintance.id}">Break ties</button>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="goBack" type="button" class="btn btn-outline-secondary2 btn-md">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
