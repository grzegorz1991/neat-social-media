<!-- Dynamic content file -->
<div th:fragment="dynamicContent" id="dynamicContent">

    <div id="newMediaPostForm" class="container">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">

                    <h4 class="card-title">
                        New Media Post
                    </h4>

                    <form id="mediaPostForm" class="forms-sample" action="/create-media-post" method="post" onsubmit="handleMediaPostSubmission(event)">

                        <div class="form-group row">
                            <div class="col">
                                <label for="inputTitle">Title</label>
                                <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Title">
                            </div>
                            <div class="col" style="margin-top: 32px;"> <!-- Adjust margin-top as needed -->
                                <label for="mediaUpload" class="btn btn-dark btn-sm">Browse for media</label>
                                <input type="file" class="form-control-file" id="mediaUpload" name="mediaUpload" style="display: none;">
                            </div>
                        </div>
                        <!-- Container to display selected image -->
                        <div id="selectedImageContainer"></div>
                        
                        <div class="form-group">
                            <label for="textareaContent">Content</label>
                            <textarea class="form-control" id="textareaContent" name="content" rows="4" placeholder="Content"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary mr-2">Create Media Post</button>
                        <button id="goBack" type="button" class="btn btn-dark">Go Back</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
