<div id="newMessageForm" class="container">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">
                    Reply
                </h4>

                <form id="messageForm" class="forms-sample" th:action="@{/send-message}" method="post" onsubmit="handleFormSubmission(event)">

                    <div class="form-group row">
                        <div class="col">
                            <label for="inputTitle">Title</label>
                            <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Title">
                        </div>
                        <div class="col">
                            <label >Recipient</label>
                            <div id="recipientTypeahead">
                                <!-- Use th:value to pre-fill the recipient field -->

                                <span class="form-control typeahead" style="width: 100%" th:text="${reciepentName}">Recipient Name</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="textareaContent">Content</label>
                        <textarea class="form-control" id="textareaContent" name="content" rows="4"
                                  placeholder="Content"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Send Message</button>
                    <button id="goBack" type="button" class="btn btn-dark">Go Back</button>
                    <input type="hidden" id="hiddenReceiverId" name="receiverId" th:value="${replyToRecipient}">
                </form>
            </div>
        </div>
    </div>
</div>
