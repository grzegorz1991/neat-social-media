<!-- Dynamic content file -->
<div th:fragment="dynamicContent" id="dynamicContent">

    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Message Details</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Sender</th>
                            <th>Receiver</th>
                            <th>Title</th>
                            <th>Timestamp</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${messageEntity.sender.name}"></td>

                            <td th:text="${messageEntity.receiver.name}"></td>

                            <td th:text="${messageEntity.title}"></td>

                            <td th:text="${messageEntity.relativeTime}"></td>
                        </tr>
                        <tr>
                            <!-- Add padding to indent the content to the right -->
                            <td colspan="4" style="padding-left: 20px;">
                                <label class="text-muted mb-1">Message: </label>
                                <div th:text="${messageEntity.content}" class="text-muted mb-0"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button id="goBack" type="button" class="btn btn-outline-secondary2 btn-md">Go Back</button>

            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>


</div>
