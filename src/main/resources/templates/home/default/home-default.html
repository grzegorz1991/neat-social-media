<!-- Dynamic content file -->
<div th:fragment="dynamicContent" id="dynamicContent">

    <div class="container">

        <h3>Recent Activity</h3>

        <div th:each="post : ${posts}" class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <div class="avatar-container">
                        <img class="img-xs rounded-circle" th:src="${post.getUser().imagePath}" alt="">
                        <span th:if="${post.getUser().isActive}" class="status-dot"></span>
                    </div>
                    <span th:text="${post.getUser().username}" class="username"></span>
                    <p th:text="${post.content}"></p>

                </div>

                <div>

                    <p class="text-muted mb-0"><span th:text="${post.relativeTime}"></span></p>

                    <button type="button" class="btn btn-danger" onclick="toggleCardVisibility(this)">Hide Post</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to toggle card visibility -->
    <script>

    </script>
</div>
