<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">User Settings</h4>
            <p class="card-description"> Profile name <span th:text="${userProfileForm.username}"></span></p>

            <!-- Form for updating profile -->
            <form th:action="@{/profile/update}" method="post" th:object="${userProfileForm}">

                <div id="errorMessage" class="alert alert-danger" role="alert" th:if="${#flash.error}">
                    <span th:text="${#flash.error}"></span>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" th:field="*{surname}"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label for="currentPassword">Old Password</label>
                    <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}"/>
                </div>


                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"/>
                </div>


                <button type="submit" class="btn btn-primary mr-2">Update Profile</button>

                <a th:href="@{/home}" class="btn btn-dark">Cancel</a>
            </form>
        </div>
    </div>
</div>
